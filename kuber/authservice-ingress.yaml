apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authservice-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1/$2/$3/$4
spec:
  rules:
  - http:
      paths:
      - path: /api/service/authentication/authenticated/?(.*)
        pathType: Prefix
        backend:
          service:
            name: authservice
            port:
              number: 8081
